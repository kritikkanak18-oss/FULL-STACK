<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      max-width: 90%;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .deposit {
      background-color: #28a745;
    }

    .withdraw {
      background-color: #dc3545;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .balance {
        font-size: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>

</body>
</html>
