<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard with CSS Grid Layout and Theme Switching</title>
<style>
    :root {
        --header-bg: #4CAF50;
        --sidebar-bg: #f4f4f4;
        --main-bg: #ffffff;
        --footer-bg: #4CAF50;
        --text-color: #000000;
        --link-color: blue;
    }

    body.dark-mode {
        --header-bg: #222;
        --sidebar-bg: #333;
        --main-bg: #111;
        --footer-bg: #000;
        --text-color: #ffffff;
        --link-color: #9999ff;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: var(--text-color);
        background-color: var(--main-bg);
        display: grid;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
        grid-template-columns: 200px 1fr;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
    }

    header {
        grid-area: header;
        background: var(--header-bg);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
    }

    header h1 {
        margin: 0;
    }

    header label {
        font-size: 0.9rem;
    }

    aside {
        grid-area: sidebar;
        background: var(--sidebar-bg);
        padding: 1rem;
    }

    aside a {
        display: block;
        color: var(--link-color);
        text-decoration: none;
        margin-bottom: 0.5rem;
    }

    aside a:hover {
        text-decoration: underline;
    }

    main {
        grid-area: main;
        padding: 1rem;
        background: var(--main-bg);
    }

    footer {
        grid-area: footer;
        background: var(--footer-bg);
        color: white;
        text-align: center;
        padding: 0.5rem;
    }
</style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <label>
            <input type="checkbox" id="theme-toggle"> Dark Mode
        </label>
    </header>

    <aside>
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </aside>

    <main>
        <h2>Welcome, Admin!</h2>
        <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer>
        &copy; 2025 Admin Panel
    </footer>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
